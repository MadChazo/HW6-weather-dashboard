<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <aside id="search">
      <h2>Search for a City:</h2>
      <input type="text" id="city-search" name="city-search" value="" />
      <input type="submit" id="search-button" value="Search" />
      <button id="clear">Clear History</button>
      <ul id="history"></ul>
    </aside>
    <main>
      <div id="todays-weather">
        <h2 id="today-city"></h2>
        <img id="today-icon" />
        <ul id="today-stats"></ul>
      </div>
      <h3>5-Day Forecast:</h3>
      <div id="5d-forecast">
        <div class="5-day">
          <h4 class="5d-date"></h4>
          <img class="5d-icon" />
          <ul class="5d-stats"></ul>
        </div>
        <div class="5-day">
          <h4 class="5d-date"></h4>
          <img class="5d-icon" />
          <ul class="5d-stats"></ul>
        </div>
        <div class="5-day">
          <h4 class="5d-date"></h4>
          <img class="5d-icon" />
          <ul class="5d-stats"></ul>
        </div>
        <div class="5-day">
          <h4 class="5d-date"></h4>
          <img class="5d-icon" />
          <ul class="5d-stats"></ul>
        </div>
        <div class="5-day">
          <h4 class="5d-date"></h4>
          <img class="5d-icon" />
          <ul class="5d-stats"></ul>
        </div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
